<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">

   <ui:define name="body">
      <h1>Beklager, det har oppstått en feil!</h1>
      <p>Noe gikk galt, og vi klarer ikke å rette det opp med en gang. Vennligst prøv igjen.</p>

      Opplysninger for feilrapportering:<br/>
      <table>
      	<tr>
      		<td style="width: 100px;"><b>Institusjon:</b></td>
      		<td>#{bruker.brukernavn}</td>
      	</tr>
      	<tr>
      		<td><b>Tidspunkt</b></td>
      		<td>#{tu.convertTimeToStringWithSeconds(null)}</td>
      	</tr>
      </table>
      <p></p>
   </ui:define>
</ui:composition>
